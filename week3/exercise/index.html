<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <article class="wrapper-main">
                <input id="abys" type="radio" name="cats" value="1">
                <input id="brit" type="radio" name="cats" value="2">
                <input id="rusb" type="radio" name="cats" value="3">
                <input id="siam" type="radio" name="cats" value="4">
                <input id="not-check" type="radio" name="cats" value="0">

                <section class="type-cat">
                    <label for="abys" class="button-type-cat">Абиссинская</label>
                    <label for="brit" class="button-type-cat">Британская</label>
                    <label for="rusb" class="button-type-cat">Русская голубая</label>
                    <label for="siam" class="button-type-cat">Сиамская</label>
                    <label for="not-check"></label>
                </section>
                <section class="cats">
                    <div class="cats-eight">
                        <div class="tip" data-text="Гоша, 4 года">
                            <img id="abys" src="cats/abys-1.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Мася, 8 лет">
                            <img id="brit" src="cats/brit-1.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Тихон, 3 года">
                            <img id="rusb" src="cats/rusb-1.JPG" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Шаверма, 1 год">
                            <img id="siam" src="cats/siam-2.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Гав, полгода">
                            <img id="rusb" src="cats/rusb-3.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Шварц, 10 лет">
                            <img id="siam" src="cats/siam-1.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Димон, 2 года">
                            <img id="rusb" src="cats/rusb-2.jpg" alt="картинка кота">
                        </div>
                        <div class="tip" data-text="Даня, 2 года">
                            <img id="abys" src="cats/abys-2.jpg" alt="картинка кота">
                        </div>
                    </div>
                </section>
                <section class="rating">
                    
                </section>
            </article>
        </main>
        <footer class="footer">
            <span>&copy; ООО Бабуленькины котятки, 2019</span>
            <a href="#">Наш адрес: улица Котовая, д.5</a>
        </footer>
    </div>
</body>
</html>
